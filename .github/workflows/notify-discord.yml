name: Notify Discord

on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Discord
        uses: Ilshidur/action-discord@master
        env:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          message: "ðŸš€ New push to **${{ github.repository }}** by **${{ github.actor }}**: `${{ github.event.head_commit.message }}`"
